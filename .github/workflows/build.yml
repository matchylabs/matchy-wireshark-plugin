name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Wireshark versions to build for (space-separated)
  WIRESHARK_VERSIONS: "4.0 4.2 4.4 4.6"

jobs:
  lint:
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8

      - name: Set up cache
        uses: namespacelabs/nscloud-cache-action@v1
        with: 
          cache: apt
      
      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck devscripts
      
      - name: Lint install.sh with shellcheck
        run: |
          shellcheck install.sh
      
      - name: Check install.sh for bashisms
        run: |
          checkbashisms -f install.sh

  build:
    strategy:
      matrix:
        include:
          - os: namespace-profile-macos-26-1
            platform: macos
            arch: arm64
            target: aarch64-apple-darwin
            lib_ext: dylib
          - os: namespace-profile-linux-amd64
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            lib_ext: so
          - os: namespace-profile-linux-arm64
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            lib_ext: so
          - os: namespace-profile-windows-amd64
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            lib_ext: dll
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout (Linux/macOS)
        if: matrix.platform != 'windows'
        uses: namespacelabs/nscloud-checkout-action@v8
      
      - name: Checkout (Windows)
        if: matrix.platform == 'windows'
        uses: actions/checkout@v4
      
      - name: Set up cache
        if: matrix.platform != 'windows'
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: |
            rust
            ${{ matrix.platform == 'linux' && 'apt' || 'brew' }}
      
      - name: Set up Visual Studio environment (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Wireshark (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install wireshark
      
      - name: Install Wireshark (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tshark \
            wireshark-dev \
            libwireshark-dev \
            libglib2.0-dev \
            pkg-config

      - name: Install Wireshark (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Install Wireshark via Chocolatey
          choco install wireshark -y
          
          # Verify installation
          $wsDir = "C:\Program Files\Wireshark"
          if (-not (Test-Path $wsDir)) {
            Write-Error "Wireshark not found at $wsDir"
            exit 1
          }
          
          # Add Wireshark to PATH so tshark is available for tests
          echo "$wsDir" >> $env:GITHUB_PATH
          
          # Set environment variable for build.rs
          echo "WIRESHARK_DIR=$wsDir" >> $env:GITHUB_ENV
          
          Write-Host "Wireshark installed at $wsDir"
          Write-Host "tshark available at: $wsDir\tshark.exe"
          
      - name: Run unit tests
        run: |
          cargo test --lib

      - name: Build for all Wireshark versions (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p plugins
          for WS_VER in $WIRESHARK_VERSIONS; do
            echo "Building for Wireshark $WS_VER..."
            WIRESHARK_VERSION=$WS_VER cargo build --release --target ${{ matrix.target }}
            mkdir -p "plugins/$WS_VER"
            cp "target/${{ matrix.target }}/release/libmatchy_wireshark_plugin.${{ matrix.lib_ext }}" "plugins/$WS_VER/matchy.so"
          done
          
      - name: Build for all Wireshark versions (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path plugins | Out-Null
          $versions = $env:WIRESHARK_VERSIONS -split ' '
          foreach ($wsVer in $versions) {
            Write-Host "Building for Wireshark $wsVer..."
            $env:WIRESHARK_VERSION = $wsVer
            cargo build --release --target ${{ matrix.target }}
            New-Item -ItemType Directory -Force -Path "plugins/$wsVer" | Out-Null
            Copy-Item "target/${{ matrix.target }}/release/matchy_wireshark_plugin.dll" -Destination "plugins/$wsVer/matchy.dll"
          }
          
      - name: Fix library paths (macOS only)
        if: matrix.platform == 'macos'
        run: |
          for WS_VER in $WIRESHARK_VERSIONS; do
            PLUGIN="plugins/$WS_VER/matchy.so"
            ./fix-dylib-paths.sh "${PLUGIN}"
          done

      - name: Run integration tests (Unix)
        if: matrix.platform != 'windows'
        run: |
          ./install.sh
          cargo test --test integration -- --nocapture

      - name: Run integration tests (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          .\install.bat
          
          # Debug: Check paths and dependencies
          Write-Host "PATH includes Wireshark:"
          $env:PATH -split ';' | Select-String -Pattern "Wireshark"
          Write-Host ""
          Write-Host "Wireshark DLLs present:"
          Get-ChildItem "C:\Program Files\Wireshark\*.dll" | Select-Object Name | Select-Object -First 10
          Write-Host ""
          Write-Host "Plugin file exists:"
          Get-ChildItem "$env:APPDATA\Wireshark\plugins\4.6\epan\" -ErrorAction SilentlyContinue
          Write-Host ""
          Write-Host "Plugin dependencies (dumpbin):"
          dumpbin /dependents "$env:APPDATA\Wireshark\plugins\4.6\epan\matchy.dll" 2>&1 | Select-Object -First 20
          Write-Host ""
          Write-Host "Wireshark version:"
          tshark --version 2>&1 | Select-Object -First 3
          Write-Host ""
          Write-Host "Plugin load attempt:"
          tshark -G plugins 2>&1 | Select-String -Pattern "matchy" -CaseSensitive:$false
          
          cargo test --test integration -- --nocapture
          
      - name: Package (Unix)
        if: matrix.platform != 'windows'
        id: package-unix
        run: |
          PLUGIN_VERSION=$(grep '^version' Cargo.toml | head -1 | sed -E 's/version = "([^"]+)"/\1/')
          
          PKG_NAME="matchy-wireshark-plugin-${PLUGIN_VERSION}-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "dist/${PKG_NAME}"
          cp -r plugins "dist/${PKG_NAME}/"
          cp README.md "dist/${PKG_NAME}/"
          cp install.sh "dist/${PKG_NAME}/"
          
          echo "plugin_version=${PLUGIN_VERSION}" >> "${GITHUB_OUTPUT}"
          
          cd dist
          tar -czvf "../${PKG_NAME}.tar.gz" "${PKG_NAME}"

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        id: package-windows
        shell: pwsh
        run: |
          $PLUGIN_VERSION = (Select-String -Path "Cargo.toml" -Pattern '^version = "([^"]+)"' | Select-Object -First 1).Matches.Groups[1].Value
          
          $PKG_NAME = "matchy-wireshark-plugin-$PLUGIN_VERSION-${{ matrix.platform }}-${{ matrix.arch }}"
          New-Item -ItemType Directory -Force -Path "dist/$PKG_NAME" | Out-Null
          
          Copy-Item -Recurse "plugins" -Destination "dist/$PKG_NAME/"
          Copy-Item "README.md" -Destination "dist/$PKG_NAME/"
          Copy-Item "install.bat" -Destination "dist/$PKG_NAME/"
          
          echo "plugin_version=$PLUGIN_VERSION" >> $env:GITHUB_OUTPUT
          
          Compress-Archive -Path "dist/$PKG_NAME" -DestinationPath "$PKG_NAME.zip"
          
      - name: Upload artifact (Unix)
        if: matrix.platform != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wireshark-plugin-${{ matrix.platform }}-${{ matrix.arch }}
          path: matchy-wireshark-plugin-${{ steps.package-unix.outputs.plugin_version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wireshark-plugin-${{ matrix.platform }}-${{ matrix.arch }}
          path: matchy-wireshark-plugin-${{ steps.package-windows.outputs.plugin_version }}-${{ matrix.platform }}-${{ matrix.arch }}.zip

  release:
    needs: [build]
    runs-on: namespace-profile-linux-amd64
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: matchy-wireshark-plugin-*
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/matchy-wireshark-plugin-*/*.tar.gz
            artifacts/matchy-wireshark-plugin-*/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
