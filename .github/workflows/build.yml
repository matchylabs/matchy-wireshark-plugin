name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: namespace-profile-macos-26-1
            platform: macos
            arch: arm64
            target: aarch64-apple-darwin
            lib_ext: dylib
          - os: namespace-profile-linux-amd64
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            lib_ext: so
          - os: namespace-profile-linux-arm64
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            lib_ext: so
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      
      - name: Set up cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: |
            rust
            ${{ matrix.platform == 'linux' && 'apt' || 'brew' }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Wireshark (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install wireshark
      
      - name: Install Wireshark (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tshark \
            wireshark-dev \
            libwireshark-dev \
            libglib2.0-dev \
            pkg-config
          
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          
      - name: Fix library paths (macOS only)
        if: matrix.platform == 'macos'
        run: |
          PLUGIN="target/${{ matrix.target }}/release/libmatchy_wireshark.${{ matrix.lib_ext }}"
          ./fix-dylib-paths.sh "$PLUGIN"
          
      - name: Package
        id: package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/libmatchy_wireshark.${{ matrix.lib_ext }} dist/matchy.so
          cp README.md dist/
          cp install.sh dist/
          
          # Record Wireshark version this was built against
          WS_VERSION=$(tshark --version | head -1 | sed -E 's/.*([0-9]+\.[0-9]+)\..*/\1/')
          echo "$WS_VERSION" > dist/WIRESHARK_VERSION
          echo "wireshark_version=$WS_VERSION" >> $GITHUB_OUTPUT
          
          cd dist
          tar -czvf ../matchy-wireshark-${WS_VERSION}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ./*
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wireshark-${{ matrix.platform }}-${{ matrix.arch }}
          path: matchy-wireshark-${{ steps.package.outputs.wireshark_version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
      
      - name: Upload version info
        uses: actions/upload-artifact@v4
        with:
          name: wireshark-version-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/WIRESHARK_VERSION

  check-versions:
    needs: [build]
    runs-on: namespace-profile-linux-amd64
    outputs:
      wireshark_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          pattern: wireshark-version-*
          path: versions
      
      - name: Check version consistency
        id: check
        run: |
          echo "Wireshark versions used in builds:"
          for f in versions/*/WIRESHARK_VERSION; do
            platform=$(basename $(dirname $f) | sed 's/wireshark-version-//')
            version=$(cat $f)
            echo "  $platform: $version"
          done
          
          # Check all versions match
          versions=$(cat versions/*/WIRESHARK_VERSION | sort -u)
          count=$(echo "$versions" | wc -l)
          if [ "$count" -ne 1 ]; then
            echo
            echo "ERROR: Wireshark version mismatch across platforms!"
            echo "All builds must use the same Wireshark version."
            exit 1
          fi
          
          echo
          echo "All builds use Wireshark $versions"
          echo "version=$versions" >> $GITHUB_OUTPUT

  release:
    needs: [build, check-versions]
    runs-on: namespace-profile-linux-amd64
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: matchy-wireshark-*
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/matchy-wireshark-*/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
