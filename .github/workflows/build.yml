name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      
      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck devscripts
      
      - name: Lint install.sh with shellcheck
        run: |
          shellcheck install.sh
      
      - name: Check install.sh for bashisms
        run: |
          checkbashisms -f install.sh

  build:
    strategy:
      matrix:
        include:
          - os: namespace-profile-macos-26-1
            platform: macos
            arch: arm64
            target: aarch64-apple-darwin
            lib_ext: dylib
          - os: namespace-profile-linux-amd64
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            lib_ext: so
          - os: namespace-profile-linux-arm64
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            lib_ext: so
          - os: namespace-profile-windows-amd64
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            lib_ext: dll
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout (Linux/macOS)
        if: matrix.platform != 'windows'
        uses: namespacelabs/nscloud-checkout-action@v8
      
      - name: Checkout (Windows)
        if: matrix.platform == 'windows'
        uses: actions/checkout@v4
      
      - name: Set up cache
        if: matrix.platform != 'windows'
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: |
            rust
            ${{ matrix.platform == 'linux' && 'apt' || 'brew' }}
      
      - name: Set up Visual Studio environment (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Wireshark (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install wireshark
      
      - name: Install Wireshark (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tshark \
            wireshark-dev \
            libwireshark-dev \
            libglib2.0-dev \
            pkg-config

      - name: Install Wireshark and generate import libraries (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Install Wireshark via Chocolatey
          choco install wireshark -y
          
          # Find Wireshark installation
          $wsDir = "C:\Program Files\Wireshark"
          if (-not (Test-Path $wsDir)) {
            Write-Error "Wireshark not found at $wsDir"
            exit 1
          }
          
          # Create lib directory for import libraries
          $libDir = "$wsDir\lib"
          New-Item -ItemType Directory -Force -Path $libDir | Out-Null
          
          # Generate import libraries from DLLs using lib.exe
          # This requires Visual Studio build tools to be available
          $dlls = @("wireshark", "wsutil", "glib-2.0")
          
          foreach ($name in $dlls) {
            $dllPath = Get-ChildItem -Path $wsDir -Filter "$name*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($null -eq $dllPath) {
              $dllPath = Get-ChildItem -Path $wsDir -Filter "lib$name*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
            }
            
            if ($null -ne $dllPath) {
              Write-Host "Generating import library for $($dllPath.Name)"
              
              # Generate .def file from DLL exports
              $defFile = "$libDir\$name.def"
              $libFile = "$libDir\$name.lib"
              
              # Use dumpbin to get exports
              $exports = & dumpbin /exports $dllPath.FullName | Select-String -Pattern "^\s+\d+\s+[0-9A-F]+\s+[0-9A-F]+\s+(\S+)" -AllMatches
              
              # Create .def file
              "LIBRARY $($dllPath.BaseName)" | Out-File -FilePath $defFile -Encoding ASCII
              "EXPORTS" | Out-File -FilePath $defFile -Encoding ASCII -Append
              
              foreach ($match in $exports.Matches) {
                $symbol = $match.Groups[1].Value
                "  $symbol" | Out-File -FilePath $defFile -Encoding ASCII -Append
              }
              
              # Generate .lib from .def
              & lib /def:$defFile /out:$libFile /machine:x64
              
              if (Test-Path $libFile) {
                Write-Host "Created $libFile"
              } else {
                Write-Warning "Failed to create $libFile"
              }
            } else {
              Write-Warning "DLL not found for $name"
            }
          }
          
          # Set environment variable for build.rs
          echo "WIRESHARK_DIR=$wsDir" >> $env:GITHUB_ENV
          
          # Show what we have
          Write-Host "Wireshark DLLs:"
          Get-ChildItem -Path $wsDir -Filter "*.dll" | Select-Object Name
          Write-Host "Generated import libraries:"
          Get-ChildItem -Path $libDir -Filter "*.lib" -ErrorAction SilentlyContinue | Select-Object Name
          
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          
      - name: Fix library paths (macOS only)
        if: matrix.platform == 'macos'
        run: |
          PLUGIN="target/${{ matrix.target }}/release/libmatchy_wireshark_plugin.${{ matrix.lib_ext }}"
          ./fix-dylib-paths.sh "${PLUGIN}"
          
      - name: Package (Unix)
        if: matrix.platform != 'windows'
        id: package-unix
        run: |
          # Get plugin version from Cargo.toml
          PLUGIN_VERSION=$(grep '^version' Cargo.toml | head -1 | sed -E 's/version = "([^"]+)"/\1/')
          
          # Record minimum Wireshark version (what we built against)
          WS_VERSION=$(tshark --version | head -1 | sed -E 's/.*([0-9]+\.[0-9]+)\..*/\1/')
          
          # Create directory structure with root folder
          PKG_NAME="matchy-wireshark-plugin-${PLUGIN_VERSION}-wireshark-${WS_VERSION}-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "dist/${PKG_NAME}"
          cp "target/${{ matrix.target }}/release/libmatchy_wireshark_plugin.${{ matrix.lib_ext }}" "dist/${PKG_NAME}/matchy.so"
          cp README.md "dist/${PKG_NAME}/"
          cp install.sh "dist/${PKG_NAME}/"
          echo "${WS_VERSION}" > "dist/${PKG_NAME}/MIN_WIRESHARK_VERSION"
          
          echo "wireshark_version=${WS_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "plugin_version=${PLUGIN_VERSION}" >> "${GITHUB_OUTPUT}"
          
          cd dist
          tar -czvf "../${PKG_NAME}.tar.gz" "${PKG_NAME}"

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        id: package-windows
        shell: pwsh
        run: |
          # Get plugin version from Cargo.toml
          $PLUGIN_VERSION = (Select-String -Path "Cargo.toml" -Pattern '^version = "([^"]+)"' | Select-Object -First 1).Matches.Groups[1].Value
          
          # Get Wireshark version
          $wsVersion = & "C:\Program Files\Wireshark\tshark.exe" --version | Select-Object -First 1
          if ($wsVersion -match '(\d+\.\d+)') {
            $WS_VERSION = $matches[1]
          } else {
            $WS_VERSION = "4.6"
          }
          
          # Create directory structure with root folder
          $PKG_NAME = "matchy-wireshark-plugin-$PLUGIN_VERSION-wireshark-$WS_VERSION-${{ matrix.platform }}-${{ matrix.arch }}"
          New-Item -ItemType Directory -Force -Path "dist/$PKG_NAME" | Out-Null
          
          # Copy the built DLL
          Copy-Item "target/${{ matrix.target }}/release/matchy_wireshark_plugin.dll" -Destination "dist/$PKG_NAME/matchy.dll"
          Copy-Item "README.md" -Destination "dist/$PKG_NAME/"
          Copy-Item "install.bat" -Destination "dist/$PKG_NAME/"
          
          # Record minimum version
          $WS_VERSION | Out-File -FilePath "dist/$PKG_NAME/MIN_WIRESHARK_VERSION" -Encoding ASCII -NoNewline
          echo "wireshark_version=$WS_VERSION" >> $env:GITHUB_OUTPUT
          echo "plugin_version=$PLUGIN_VERSION" >> $env:GITHUB_OUTPUT
          
          # Create zip archive with root directory
          Compress-Archive -Path "dist/$PKG_NAME" -DestinationPath "$PKG_NAME.zip"
          
      - name: Upload artifact (Unix)
        if: matrix.platform != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wireshark-plugin-${{ matrix.platform }}-${{ matrix.arch }}
          path: matchy-wireshark-plugin-${{ steps.package-unix.outputs.plugin_version }}-wireshark-${{ steps.package-unix.outputs.wireshark_version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wireshark-plugin-${{ matrix.platform }}-${{ matrix.arch }}
          path: matchy-wireshark-plugin-${{ steps.package-windows.outputs.plugin_version }}-wireshark-${{ steps.package-windows.outputs.wireshark_version }}-${{ matrix.platform }}-${{ matrix.arch }}.zip

  release:
    needs: [build]
    runs-on: namespace-profile-linux-amd64
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: matchy-wireshark-plugin-*
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/matchy-wireshark-plugin-*/*.tar.gz
            artifacts/matchy-wireshark-plugin-*/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
